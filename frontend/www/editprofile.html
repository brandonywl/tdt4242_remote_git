<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
<body>
    <navbar-el></navbar-el>

    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <form>
            <div class="form-group">
                <label for="profilePic">Profile Picture</label>
                <input type="file" class="form-control-file" id="profilePic">
            </div>
            <br>
            <div class="form-group">
                <label for="bioTextArea">Bio</label>
                <textarea class="form-control" id="bioTextArea" rows="3"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Save</button>
        </form>
    </div>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/defaults.js"></script>

</body>
</html>
